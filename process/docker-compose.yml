services:
    trailview-process:
        build: .
        environment:
            TV_IMAGES_PATH: /trails
            TV_WEB_URL: ${TV_WEB_URL}
            TV_WEB_API_KEY: ${TV_WEB_API_KEY}
        restart: unless-stopped
        extra_hosts:
            - host.docker.internal:host-gateway
        volumes:
            - ${TV_DOCKER_IMAGES_MOUNT_PATH}:/trails
            - ./logs:/app/logs
